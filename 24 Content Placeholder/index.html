<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Content Placehodler</title>
  </head>
  <body>
    <div class="card">
      <div class="card-header animated-bg" id="header">
        <img
          src="https://images.unsplash.com/photo-1496181133206-80ce9b88a853?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bGFwdG9wfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60"
          alt=""
        />
      </div>
      <div class="card-content">
        <h3 class="card-title animated-bg animation-bg-text" id="title">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit.
        </h3>
        <p class="card-excerpt" id="excerpt">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Porro
          laboriosam
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
          <span class="animated-bg animated-bg-text">&nbsp;</span>
        </p>
        <div class="author">
            <div class="profile-img animated-bg" id="profile_img">
                <img src="https://randomuser.me/api/portraits/men/45.jpg" alt="">
            </div>
            <div class="author-info">
                <strong class="animated-bg animated-bg-text" id="name">John Doe</strong>
                <small class="small animated-bg animated-bg-text" id="date">mar 02, 2023</small>
            </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
