<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Github Profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" placeholder="Search a Github User" id="search">
    </form>

    <main id="main">
        <div class="card">
            <div>
                <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="" class="avatar">
            </div>
            <div class="user-info">
                <h2>Johndoe</h2>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Facere, ipsam.</p>

                <ul>
                    <li>300 <strong>Followers</strong></li>
                    <li>100 <strong>Following</strong></li>
                    <li>10 <strong>Repos</strong></li>
                </ul>

                <div id="repos">
                    <a href="#" class="repos">Repo 1</a>
                    <a href="#" class="repos">Repo 2</a>
                    <a href="#" class="repos">Repo 3</a>
                </div>
            </div>
        </div>
    </main>


    <script src="./script.js"></script>
</body>
</html>
